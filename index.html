<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>WebPie Demo</title>
</head>
<body>
<h1>WebPie Demo</h1>
<p>Click anywhere to open the pie menu.</p>
<script type="text/javascript" src="js/WebPieIcon.js"></script>
<script type="text/javascript" src="js/WebPie.js"></script>
<script type="text/javascript">

"use strict";

var wp = new WebPie(
	{
		icons: [
			new WebPieIcon(
				"images/close.png",
				function(){ alert( "Close" ); } ),
			new WebPieIcon(
				"images/iconify.png",
				function(){ alert( "Iconify" ); } ),
			new WebPieIcon(
				"images/fullscreen.png",
				function(){ alert( "Full" ); } ),
			new WebPieIcon(
				"images/lower.png",
				function(){ alert( "Lower" ); } ),
			new WebPieIcon(
				"images/stick.png",
				function(){ alert( "Stick" ); } ),
			new WebPieIcon(
				"images/shade.png",
				function(){ alert( "Shade" ); } )
			]
	} );

wp.create();

</script>
</body>
</html>
